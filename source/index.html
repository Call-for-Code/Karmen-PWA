<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Karmen</title>
    <meta name="description" content="Detect SPAM messages, see validated COVID / cyber news.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Progressive Web App -->
    <meta name="theme-color" content="#f5f8fa">
    <link rel="manifest" href="manifest.json" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="images/icons/desktop/android-chrome-192x192.png" />
    <link rel="icon" sizes="512x512" href="images/icons/desktop/android-chrome-512x512.png" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Karmen SPAM Detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="images/icons/desktop/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="mask-icon" href="images/icons/desktop/safari-pinned-tab.svg" color="#5bbad5">
    <link href="images/splashscreens/iphone5_splash.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/iphone6_splash.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/iphoneplus_splash.png"
        media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/iphonex_splash.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/iphonexr_splash.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/iphonexsmax_splash.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/ipad_splash.png"
        media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/ipadpro1_splash.png"
        media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/ipadpro3_splash.png"
        media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />
    <link href="images/splashscreens/ipadpro2_splash.png"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        rel="apple-touch-startup-image" />

    <!-- Tile color for Windows -->
    <meta name="msapplication-TileImage" content="images/icons/desktop/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ffc40d">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/desktop/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/desktop/favicon.ico">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
    <!-- carbon components -->
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Cool toggle switches -->
    <link rel="stylesheet" href="js/checkboxes.min.css">
    <!-- Cool loading spinner -->
    <link rel="stylesheet" href="./spinner.css" />
    <!-- import zUIx library (v 0.4.9-54) -->
    <script src="js/zuix.js"></script>
    <script src="js/zuix-bundler.min.js"></script>

    <!-- adding in tesseractJS for OCR capability -->
    <script src="js/tesseract.min.js"></script>

    <!-- adding global progress bar -->
    <script src="js/loading-bar.min.js"></script>
    <link rel="stylesheet" href="js/loading-bar.min.css">

    <!-- main app script -->
    <script src="index.js" defer></script>

</head>
<!-- load the 'header_auto_hide' on the body -->

<body>
    <!-- The header with profile icon button for opening the drawer layout (side menu panel) -->
    <header data-ui-include="layout/header" data-ui-options="options.headerBar" data-ui-field="header-bar"></header>

    <main data-ui-field="pages">

        <!-- HOME -->
        <section data-ui-include="pages/home"></section>

        <!-- SPAM  -->
        <section data-ui-load="pages/spam"></section>

        <!-- SEARCH -->
        <section data-ui-include="pages/search"></section>

        <!-- ABOUT -->
        <section data-ui-include="pages/about" layout="column top-center"></section>

    </main>

    <!-- The footer with toolbar buttons -->
    <!-- <footer data-ui-include="layout/footer" data-ui-options="options.footerBar" data-ui-field="footer-bar"></footer> -->

    <!-- The DrawerLayout for side menu panel -->
    <div data-ui-load="@lib/controllers/drawer_layout" data-ui-options="options.drawerLayout" data-ui-field="drawer" class="drawer"
        draggable="false">
        <!-- Add Navigation Drawer content -->
        <div data-ui-include="shared/main_menu"></div>
    </div>

    <noscript>
        Turn on JavaScript to access this site content.
    </noscript>

</body>

</html>
